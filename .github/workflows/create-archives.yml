name: "build archives"

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "src/**.lua"
      - "cc/**"
      - ".github/workflows/create-archives.yml"

jobs:
  build-archives:
    runs-on: "ubuntu-latest"
    steps:
      - name: "checkout"
        uses: "actions/checkout@v3"
      - name: "minify"
        uses: "walksanatora/minify-lua@main"
      - name: "run cc"
        uses: "walksanatora/craftos-action@v1.0.4"
        with:
          root: "cc"
          timeout: "60"
      - name: "upload-images"
        uses: "actions/upload-artifact@v3"
        with:
          name: "archives"
          path: "cc/computer/0/output/*"
        
