name: Illuaminate Lint

on:
  workflow_dispatch:
  push:
    paths:
      - "src/**.lua"
  pull_request:
    paths:
      - "src/**.lua"

jobs:
  illuaminate-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Lua ğŸ§°
        uses: leafo/gh-actions-lua@v9

      - name: Install Illuaminate ğŸ§°
        run: |
          test -d bin || mkdir bin
          test -f bin/illuaminate || wget -q -Obin/illuaminate https://squiddev.cc/illuaminate/bin/latest/illuaminate-linux-x86_64
          chmod +x bin/illuaminate

      - name: Illuaminate Lint âœ…
        run: bin/illuaminate lint
