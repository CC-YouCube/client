name: Deploy page

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "src/**.lua"

jobs:
  deploy-page:
    runs-on: ubuntu-latest
    steps:
      #"standard step" where repo needs to be checked-out first
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Lua ğŸ§°
        uses: leafo/gh-actions-lua@v9

      - name: Install Illuaminate ğŸ§°
        run: |
          test -d bin || mkdir bin
          test -f bin/illuaminate || wget -q -Obin/illuaminate https://squiddev.cc/illuaminate/bin/latest/illuaminate-linux-x86_64
          chmod +x bin/illuaminate

      - name: Generate documentation ğŸ“„
        run: bin/illuaminate doc-gen

      #Using another action that takes generated HTML and pushes it to GH Pages
      - name: Deploy page ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: doc
